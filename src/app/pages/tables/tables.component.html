<div *ngIf="mack.length>0" class=" content">
  <span>Table :{{title}}</span>
  <span style="float:right">Đơn vị tính: <span *ngIf="!is4m"> 10.000.000 VND</span><span *ngIf="is4m">1000
      VNĐ</span></span>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Select</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="getKQKD()">KQ-KD</button>
                <button ngbDropdownItem (click)="getCDKT()">CD-KT</button>
                <button ngbDropdownItem (click)="getLCTT()">LC-TT</button>
                <button ngbDropdownItem (click)="get4m()">4M</button>
                <button ngbDropdownItem (click)="getCanslim()">CANSLIM</button>
              </div>
            </div>
          </div>
        </div>

        <div class=" card-body">
          <div class="row background-header" *ngIf="is4m">
            <h1 class="center">Data 4M</h1>
            <span class="df4m" [innerHTML]="df4m"></span>
            <h1 class="center" style="padding-bottom: 0px;" *ngIf="is4m">4M</h1>
          </div>

          <div class="container background-header padd" [ngClass]="isCanslim?'background-red':is4m?'center':'' ">
            <div class="row">
              <span class="center" [innerHTML]="html"></span>
              <br>
            </div>
            <div class="row">
              <div class="card center" *ngIf="total!=null && (isCanslim||is4m) " style="background-color: yellow;">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted" style="text-align: center; font-size: 20px;">Tổng điểm
                    {{title}} của mã chứng khoán {{mack}}</h6>
                  <p *ngIf="total>=0" class="card-text" style="text-align: center; font-size: 17px; color: red;">Tổng
                    điểm
                    : {{
                    total|number
                    }}
                  </p>
                  <p *ngIf="total < 0" class="card-text" style="text-align: center; font-size: 17px; color: red;">Điểm
                    nhỏ
                    hơn 0. Cẩn thận với mã chứng khoán này
                  </p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
